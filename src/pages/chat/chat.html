<ion-content class="dark-bg" padding>
  <ion-fab right top>
    <button mini ion-fab color="light">
      <img  style="position: absolute" 
            src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
    </button>
    <ion-fab-list side="bottom">
      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<ion-footer color="dark">
  <ion-toolbar color="dark">
    <input class="msg-input" type="text">
  </ion-toolbar>
</ion-footer>
