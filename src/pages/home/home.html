<ion-content class="dark-bg">

  <div class="h-list">
    <div class="h-list-title">Usuário próximos</div>
    <div class="h-list-content">
      <div class="h-item" *ngFor="let user of nearbyUsers">
        <div class="h-img-item">
          <img [src]="user.photoURL">
        </div>
        <span text-wrap class="h-desc">{{ user.displayName ? user.displayName : user.email }}</span>
      </div>
    </div>
  </div><!-- lista horizontal -->

  <ion-list>
    <ion-item (click)="openChat()" color="dark">
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
      </ion-avatar>
      <h2>
        Cher
        <small float-right>55 min</small>
      </h2>
      <p>
        Olá gente!
      </p>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button color="dark" ion-fab>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab>
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="people"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="cog"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="search"></ion-icon>
      </button>
      <button (click)="doLogout()" ion-fab>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
